HTML Cheat Sheet

<!-- comment tag -->

<!-- Meta Tags -->

<!doctype html>
<!-- this tag tells the computer what type of document this is, html -->

<meta charset="utf-8">
<!-- use the UTF-8 character set, which is the set for most of the WWW -->

<title> </title>
<!-- Title in the top of the browser bar -->

<script type="text/javascript"></script>
<!-- defines client side script, such as javascript -->

<script src="http://www.example.com/scripts/myjavascript.js"></script>
<!-- links to external JavaScript file via src attribute-->

<link rel="stylesheet" type="text/css" href="http://www.example.com/css/style.css">
<!-- links to external stylesheet via href attribute; rel denote stylesheet -->

<!-- Structural tags -->

<html> </html>
<!-- denotes html section of the document-->

<header>   </header>
<!-- used for site headers and for major pieces of content of the site -->

<head> </head>
<!-- used for meta area tags ; top of the document -->

<!-- CSS is best put into the head section of the page, in its own style tag -->
<head> 
	<style type="text/css">
	img {height:  40 px; }
	</style>
</head>

<body> </body>
<!-- used for site body ; everything is visible to the user in this tag -->


<nav> </nav>
<!-- used for site navigation -->

<section> </section>
<!-- used for site sections; cannot be used inside other sections -->

<article> </article>
<!-- used for individual pieces of content of the site; posts, comments -->

<aside> </aside>
<!-- used for secondary pieces of content of the site ; sidebars -->

<footer> </footer>
<!-- used for site footers or for major pieces of content of the site -->

<!-- Content Tags -->

<div> </div>
<!-- used for different site sections, sidebars, footers, etc. -->

<p> </p>
<!-- used for content paragraphs -->

<img src="http://www.example.com/image/image.jpg" alt="My Image" />
<!-- adds images; put image link in the src; name in the alt attribute-->

<ul> </ul>
<!-- unordered lists; bulleted lists -->

<ol> </ol>
<!-- ordered lists; numbered, alphabetical -->

<li> </li>
<!-- each list item goes inside of a li tag -->

<span> </span>
<!-- used to group inline elements -->

<strong> </strong>
<b> </b>
<!-- bold text -->



<em> </em>
<i>  </i>
<!-- italics -->

<!-- Headlines -->

<h1> </h1>
<!-- used for site page titles, logos, etc. -->

<h2> </h2>
<!-- article headlines, major sections of the page -->

<h3> </h3>
<!-- important articles, secondary content -->

<h4> </h4>
<!-- used for sidebars, footers -->
